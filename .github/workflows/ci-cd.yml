name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: client/yarn.lock
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: client
      
      - name: Build project
        run: yarn build
        working-directory: client

      # Verify build output
      - name: Verify build output
        run: |
          echo "ðŸ“ Checking if Sidebar.html was generated..."
          if [ -f "Sidebar.html" ]; then
            echo "âœ… Sidebar.html found!"
            ls -la Sidebar.html
          else
            echo "âŒ Sidebar.html not found! Build might have failed."
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

      # DEPLOY PHASE (Only on push to main, not on PRs)
      - name: Deploy to Apps Script
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SCRIPT_ID: ${{ secrets.SCRIPT_ID }}
        run: |
          npm install -g @google/clasp
          npm install googleapis google-auth-library
          
          # Create temporary credentials file
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > /tmp/credentials.json
          
          # Setup clasp authentication and deploy
          node -e "
            const { GoogleAuth } = require('google-auth-library');
            const fs = require('fs');
            const os = require('os');
            const path = require('path');
            
            async function setupAndDeploy() {
              try {
                console.log('ðŸ” Setting up clasp authentication...');
                
                // Authenticate with service account
                const auth = new GoogleAuth({
                  keyFile: '/tmp/credentials.json',
                  scopes: [
                    'https://www.googleapis.com/auth/script.projects',
                    'https://www.googleapis.com/auth/drive.file',
                    'https://www.googleapis.com/auth/script.deployments'
                  ]
                });
                
                const client = await auth.getClient();
                const tokenResponse = await client.getAccessToken();
                
                // Create clasp credentials
                const claspCredentials = {
                  access_token: tokenResponse.token,
                  refresh_token: null,
                  scope: 'https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/script.deployments',
                  token_type: 'Bearer',
                  expiry_date: Date.now() + (3600 * 1000)
                };
                
                // Save clasp credentials
                const clasprcPath = path.join(os.homedir(), '.clasprc.json');
                fs.writeFileSync(clasprcPath, JSON.stringify(claspCredentials, null, 2));
                
                // Create .clasp.json
                const claspConfig = {
                  scriptId: process.env.SCRIPT_ID,
                  rootDir: './'
                };
                fs.writeFileSync('.clasp.json', JSON.stringify(claspConfig, null, 2));
                
                // Create .claspignore
                const claspIgnore = [
                  '**/**',
                  '!Code.js',
                  '!Sidebar.html',
                  '!appsscript.json'
                ].join('\n');
                fs.writeFileSync('.claspignore', claspIgnore);
                
                console.log('âœ… Clasp setup complete!');
                
              } catch (error) {
                console.error('âŒ Setup failed:', error.message);
                process.exit(1);
              }
            }
            
            setupAndDeploy();
          "
          
          # Clean up credentials
          rm -f /tmp/credentials.json
          
          # Verify files exist before pushing
          echo "ðŸ“ Verifying files before deployment..."
          ls -la
          
          # Deploy with clasp
          echo "ðŸš€ Pushing files to Apps Script..."
          clasp push --force
          
          echo "ðŸ“„ Checking what was pushed..."
          clasp status || echo "Status command completed"
          
          echo "âœ… Files pushed successfully!"
          
      - name: Create Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "ðŸŒ Creating deployment..."
          clasp deploy --description "Automated deployment from GitHub Actions - $(date)"
          echo "âœ… Deployment created successfully!"
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: |
          # Clean up sensitive files
          rm -f .clasp.json
          rm -f $HOME/.clasprc.json
          rm -f /tmp/credentials.json
          echo "ðŸ§¹ Cleanup completed"

      - name: Deployment Summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Files pushed to Apps Script" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployment created" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ Deployed files: Code.js, Sidebar.html" >> $GITHUB_STEP_SUMMARY
          if [ -f "appsscript.json" ]; then
            echo "- ðŸ“„ appsscript.json: Included" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸ“„ appsscript.json: Not found (using defaults)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- ðŸ• Deployment time: $(date)" >> $GITHUB_STEP_SUMMARY